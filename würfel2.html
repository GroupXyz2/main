<!DOCTYPE html>
<html>
<head>
  <title>Würfel</title>
  <style>
    body {
      background-color: #f2f2f2;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333333;
      margin-top: 20px;
    }

    #dice {
      width: 200px;
      height: 200px;
      border: 1px solid #333333;
      border-radius: 10px;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px auto;
      font-size: 30px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #roll-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333333;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #roll-button:hover {
      background-color: #555555;
    }

    #slider-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #slider {
      margin-left: 10px;
    }

    #slider-value {
      margin-left: 10px;
      font-size: 14px;
    }

    
  @keyframes rollAnimation {
    0% {
      transform: rotate(0);
    }
    25% {
      transform: rotate(360deg);
    }
    50% {
      transform: rotate(720deg);
    }
    75% {
      transform: rotate(1080deg);
    }
    100% {
      transform: rotate(1440deg);
    }
  }

  .rolling {
    animation: rollAnimation 2s ease-out;
  }
  </style>
</head>
<body>
  <h1>Würfel</h1>
  <div id="dice">Klicke zum Würfeln</div>
  <div id="slider-container">
    <label for="dice-sides">Maximale Augenzahl:</label>
    <select id="dice-sides">

      <script>
        var dropdown = document.getElementById("dice-sides");
        for (var i = 1; i <= 100; i++) {
          var option = document.createElement("option");
          option.value = i;
          option.text = i;
          dropdown.appendChild(option);
        }
        dropdown.value = "6";
      </script>
    </select>
  </div>
  <button id="roll-button">Los!</button>

  <script>
    var dropdown = document.getElementById("dice-sides");
    
    dropdown.addEventListener("change", function() {
      var selectedValue = dropdown.value;
      var sliderValue = document.getElementById("slider-value");
      sliderValue.innerText = selectedValue;
    });

    document.getElementById("dice").addEventListener("click", function () {
    var dice = document.getElementById("dice");
    var sides = parseInt(dropdown.value);
    var randomNumber = Math.floor(Math.random() * sides) + 1;

    dice.classList.add("rolling"); // Apply the rolling animation class

    setTimeout(function () {
      dice.innerText = randomNumber;
      dice.classList.remove("rolling"); // Remove the rolling animation class
    }, 2000); // Set the timeout to match the duration of the animation (2 seconds)
  });

    document.getElementById("roll-button").addEventListener("click", function() {
      var dice = document.getElementById("dice");
      var sides = parseInt(dropdown.value);
      var randomNumber = Math.floor(Math.random() * sides) + 1;
      dice.innerText = randomNumber;
    });
  </script>
</body>
</html>
