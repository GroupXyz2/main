<!DOCTYPE html>
<html>
<head>
	<title>Chat Portal</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		}
		.messages {
			height: 400px;
			overflow-y: scroll;
			padding: 10px;
			border: 1px solid #ccc;
		}
		.message {
			margin-bottom: 10px;
		}
		.username {
			font-weight: bold;
			margin-right: 5px;
		}
		.timestamp {
			font-size: 12px;
			color: #999;
			margin-left: 5px;
		}
		.form {
			display: flex;
			margin-top: 10px;
		}
		.form input[type="text"] {
			flex: 1;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-right: 10px;
		}
		.form input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
		.refresh {
			background-color: #f2f2f2;
			border: 1px solid #ccc;
			padding: 5px 10px;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
			margin-left: 10px;
		}
	</style>
</head>

		<div class="messages" id="messages"></div>
		<form class="form" id="form">
			<input type="text" id="message" placeholder="Enter your message...">

		</form>
		<button class="refresh" id="refresh">Refresh</button>
	</div>
