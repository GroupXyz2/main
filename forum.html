<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		}
		.messages {
			height: 400px;
			overflow-y: scroll;
			padding: 10px;
			border: 1px solid #ccc;
		}
		.message {
			margin-bottom: 10px;
		}
		.username {
			font-weight: bold;
			margin-right: 5px;
		}
		.timestamp {
			font-size: 12px;
			color: #999;
			margin-left: 5px;
		}
		.form {
			display: flex;
			margin-top: 10px;
		}
		.form input[type="text"] {
			flex: 1;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-right: 10px;
		}
		.form input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
		.refresh {
			background-color: #f2f2f2;
			border: 1px solid #ccc;
			padding: 5px 10px;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="messages" id="messages"></div>
		<form class="form" id="form">
			<input type="text" id="message" placeholder="Enter your message...">
			<input type="submit" value="Send">
		</form>
		<button class="refresh" id="refresh">Refresh</button>
	</div>

	<!-- Firebase SDK -->
	<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>

	<script>
		// Initialize Firebase
		const firebaseConfig = {
			apiKey: "AIzaSyAxOIgbUCQ384wOFmVVntPWSzg7fYbs74o",
                        authDomain: "github-chat-2bc8d.firebaseapp.com",
                        projectId: "github-chat-2bc8d",
                        storageBucket: "github-chat-2bc8d.appspot.com",
                        messagingSenderId: "156606266173",
                        appId: "1:156606266173:web:47203d1bb6461570e5a354",
                        measurementId: "G-GVC08SRQ9X"
		};
		firebase.initializeApp(firebaseConfig);

		// Get references to the DOM elements
		const form = document.getElementById('form');
		const messageInput = document.getElementById('message');
		const messagesContainer = document.getElementById('messages');
	
		const refreshButton = document.getElementById('refresh');

		// Get a reference to the Firestore database
		const db = firebase.firestore();

		// Create a function to display messages in the UI
		function renderMessage(doc) {
			const data = doc.data();
			const { username, message, timestamp } = data;
			const messageElement = document.createElement('div');
			messageElement.className = 'message';
			messageElement.innerHTML = `
				<span class="username">${username}</span>
				<span class="timestamp">${new Date(timestamp.toMillis()).toLocaleString()}</span>
				<p>${message}</p>
			`;
			messagesContainer.appendChild(messageElement);
		}

		// Listen for new messages in the Firestore database and display them in the UI
		db.collection('messages')
			.orderBy('timestamp')
			.onSnapshot((snapshot) => {
				messagesContainer.innerHTML = '';
				snapshot.docs.forEach((doc) => renderMessage(doc));
			});

		// Handle form submission
		form.addEventListener('submit', (event) => {
			event.preventDefault();

			const username = 'Guest'; // TODO: Replace with the current user's username
			const message = messageInput.value.trim();

			if (message) {
				db.collection('messages')
					.add({
						username,
						message,
						timestamp: firebase.firestore.FieldValue.serverTimestamp(),
					})
					.then(() => {
						messageInput.value = '';
					})
					.catch((error) => {
						console.error('Error writing message to Firestore', error);
					});
			}
		});

		// Handle refresh button click
		refreshButton.addEventListener('click', () => {
			db.collection('messages')
				.orderBy('timestamp')
				.get()
				.then((querySnapshot) => {
					messagesContainer.innerHTML = '';
					querySnapshot.forEach((doc) => renderMessage(doc));
				})
				.catch((error) => {
					console.error('Error getting messages from Firestore', error);
				});
		});
	</script>
</body>
</html>
